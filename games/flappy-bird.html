<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flappy Bird</title>

<style>
    body {
        margin: 0;
        background: #111;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* BOTÃO HOME AJUSTADO */
    .home-btn {
        background: #00aaff;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        font-size: 22px;
        font-weight: bold;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px #00aaff;
    }

    .home-btn:hover {
        background: #0088cc;
    }

    /* TAMANHO MÉDIO DO JOGO */
    .game-frame {
        width: 750px;
        max-width: 95vw;
        height: 420px;
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 20px #000;
    }
</style>
</head>

<body>

    <!-- BOTÃO HOME CORRIGIDO -->
    <a class="home-btn" href="https://minizaz.github.io/minizazstash/">HOME</a>

    <!-- JOGO CENTRALIZADO E MÉDIO -->
    <iframe class="game-frame" src="https://flappybird.io/" allowfullscreen></iframe>

</body>
</html>
