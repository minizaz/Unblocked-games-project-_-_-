<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut The Rope</title>
    <link rel="stylesheet" href="../../styles.css">

    <style>
        body {
            background: #0f0f0f;
            margin: 0;
            padding: 0;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 25px;
        }

        .game-wrapper {
            width: 100%;
            max-width: 1400px; /* Aumentei o máximo */
            margin: 20px auto;
            position: relative;
        }

        .game-wrapper iframe {
            width: 100%;
            height: calc(100vw * 0.56); /* 16:9 baseado na largura total do dispositivo */
            max-height: 80vh;          /* Não passa de 80% da tela */
            border: none;
            border-radius: 12px;
            background: black;
        }

        @media (min-width: 1400px) {
            .game-wrapper iframe {
                height: 800px; /* PC tela grande */
            }
        }

        a {
            color: #6f7dff;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Cut The Rope</h1>
    <p>Play the classic Cut The Rope game below!</p>

    <div class="game-wrapper">
        <iframe src="https://ctrhome.github.io/cuttherope.ie/"></iframe>
    </div>

    <br>
    <a href="../../index.html">← Back to Home</a>

</body>
</html>
